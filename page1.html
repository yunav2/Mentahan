<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Welcome to Pendaftaran Karyawan</title>
</head>
<body>
    <div class="logo">
        <a href="#"><h1>Project<span>Hawqi</span></h1></a>
    </div>
    <div class="container">
        <h1>Pendaftaran Karyawan</h1>
        <div class="form">
            <input type="nama" placeholder="Masukkan Nama Karyawan">
            <input type="divisi" placeholder="Masukkan Divisi">
            <input type="jabatan" placeholder="Masukkan Jabatan">
            <input type="gaji" placeholder="Masukkan Gaji">
            <input type="jam" placeholder="Masukkan Jam Kerja">
            <input type="kode" placeholder="Masukkan Kode">
            <button type="submit">Submit</button>
        </div>
    </div>
    <footer>
        <div class="socials">
            <a href="#"><i data-feather="instagram"></i></a>
            <a href="#"><i data-feather="twitter"></i></a>
            <a href="#"><i data-feather="facebook"></i></a>
          </div>

          <div class="credit">
            <p>Created by <a href="">Projecthawqi</a>. | &copy; 2024.</p>
          </div>
    </footer>

    <!-- Feather Icons -->
    <script>
        feather.replace()
    </script>
</body>
</html>
